      const categoryMap = {

      window.location.href = '/customer/main';

           // ë°ì´í„° ë³€í™˜ (ë°±ì—”ë“œ í˜•ì‹ì— ë§ê²Œ)
           storesData = storesData.map(store => {

             const minpriceValue = store.minprice ? store.minprice.replace(/ì›/g, '') : '0';

               reviews: store.reviewCount || 0,

let currentFilter = "name"; // ê¸°ë³¸ê°’: ê°€ë‚˜ë‹¤ ìˆœ

function renderStores(list) {
  const container = document.getElementById("storeList");
  container.innerHTML = "";

  if (list.length === 0) {
    container.innerHTML = `

function sortStores(filter) {
  // í˜„ì¬ ë¡œë“œëœ storesDataëŠ” ì´ë¯¸ ì„ íƒëœ ì¹´í…Œê³ ë¦¬ì˜ ê°€ê²Œë§Œ í¬í•¨
  // ì •ë ¬ ì‹œì—ë„ ì´ ë°ì´í„°ë§Œ ì •ë ¬í•˜ë¯€ë¡œ í•­ìƒ í•´ë‹¹ ì¹´í…Œê³ ë¦¬ì˜ ê°€ê²Œë§Œ í‘œì‹œë¨
  let sorted = [...storesData];

  switch (filter) {
    case "name":
      // ê°€ë‚˜ë‹¤ ìˆœ (ê¸°ë³¸)
      sorted.sort((a, b) => a.name.localeCompare(b.name, 'ko'));
      break;
    case "review":
      // ë¦¬ë·° ë§ì€ ìˆœ
      sorted.sort((a, b) => b.reviews - a.reviews);
      break;
    case "rating":
      // ë³„ì  ë†’ì€ ìˆœ
      sorted.sort((a, b) => {
        if (b.rating !== a.rating) {
          return b.rating - a.rating;
        }
        // ë³„ì ì´ ê°™ìœ¼ë©´ ê°€ë‚˜ë‹¤ ìˆœ
        return a.name.localeCompare(b.name, 'ko');
      });
      break;
    case "order":
      // ì£¼ë¬¸ ë§ì€ ìˆœ
      sorted.sort((a, b) => {
        if (b.orders !== a.orders) {

        }
        // ì£¼ë¬¸ ìˆ˜ê°€ ê°™ìœ¼ë©´ ê°€ë‚˜ë‹¤ ìˆœ
        return a.name.localeCompare(b.name, 'ko');
      });
      break;
  }

  renderStores(sorted);
}
