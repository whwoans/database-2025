    <div id="reviewModal" class="modal">
      <div class="modal-content">

          <button class="close-btn" onclick="closeReviewModal()">&times;</button>
        </div>
        <div class="rating-section">
          <div class="rating-label">í‰ì ì„ ì„ íƒí•´ì£¼ì„¸ìš”</div>
          <div class="star-rating" id="starRating">

    <script>
      // ================================
      // [1] ë°±ì—”ë“œ APIì—ì„œ ì£¼ë¬¸ ë‚´ì—­ ë¶ˆëŸ¬ì˜¤ê¸°
      // ================================
      async function loadOrderHistory() {
        const list = document.getElementById("orderList");
        const emptyMsg = document.getElementById("emptyMsg");

        try {
          const response = await fetch('/customer/orders');
          
          if (!response.ok) {
            if (response.status === 401) {
              alert('ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.');
              window.location.href = '/users/firstpage';
              return;
            }
            throw new Error('ì£¼ë¬¸ ë‚´ì—­ì„ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
          }

          const orders = await response.json();
          list.innerHTML = "";

          if (orders.length === 0) {
            emptyMsg.style.display = "block";
            return;
          } else {
            emptyMsg.style.display = "none";
          }

          // ë Œë”ë§
          orders.forEach((order) => {
            const item = document.createElement("div");
            item.className = "order-item";
            
            // ì£¼ë¬¸ ë‚ ì§œ í¬ë§·íŒ…
            const orderDate = new Date(order.created_at || order.order_time).toLocaleDateString('ko-KR', {
              year: 'numeric',
              month: 'long',
              day: 'numeric'
            });

            item.innerHTML = `
              <div class="order-header">
                <span class="order-store">${order.store_name || 'ê°€ê²Œëª… ì—†ìŒ'}</span>
                <span class="order-date">${orderDate}</span>
              </div>
              <div class="order-menu">${order.order || 'ì£¼ë¬¸ ë‚´ìš© ì—†ìŒ'}</div>
              <div class="order-price">${(order.total_price || 0).toLocaleString()}ì›</div>
              <div class="order-actions">
                <button class="review-btn" 
                        onclick="openReviewModal(${order.id}, ${order.store_id}, '${order.store_name || 'ê°€ê²Œëª… ì—†ìŒ'}')"
                        ${order.has_review ? 'disabled' : ''}>
                  ${order.has_review ? 'ë¦¬ë·° ì‘ì„± ì™„ë£Œ' : 'ë¦¬ë·° ì‘ì„±'}
                </button>
              </div>
            `;

            list.appendChild(item);
          });
        } catch (error) {
          console.error('ì£¼ë¬¸ ë‚´ì—­ ë¡œë“œ ì˜¤ë¥˜:', error);
          emptyMsg.style.display = "block";
          emptyMsg.textContent = "ì£¼ë¬¸ ë‚´ì—­ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.";
        }
      }

      loadOrderHistory();

      // ================================
      // ë¦¬ë·° ì‘ì„± ëª¨ë‹¬ ê´€ë ¨
      // ================================
      let currentOrderId = null;
      let currentStoreId = null;
      let currentStoreName = '';
      let selectedRating = 0;

      function openReviewModal(orderId, storeId, storeName) {
        currentOrderId = orderId;
        currentStoreId = storeId;
        currentStoreName = storeName;
        selectedRating = 0;
        
        // ëª¨ë‹¬ ì´ˆê¸°í™”
        document.getElementById('reviewContent').value = '';
        
        // ë³„ì  ì´ˆê¸°í™” - ëª¨ë“  ë³„ì˜ active í´ë˜ìŠ¤ ì œê±°
        document.querySelectorAll('.star').forEach(star => {
          star.classList.remove('active');
        });
        
        // ëª¨ë‹¬ ì œëª© ì—…ë°ì´íŠ¸
        document.querySelector('.modal-title').textContent = `${storeName} ë¦¬ë·° ì‘ì„±`;
        
        // ëª¨ë‹¬ í‘œì‹œ
        document.getElementById('reviewModal').style.display = 'flex';
      }

      function closeReviewModal() {
        document.getElementById('reviewModal').style.display = 'none';
        currentOrderId = null;
        currentStoreId = null;
        currentStoreName = '';
        selectedRating = 0;
      }

      // ë³„ì  í´ë¦­ ë° í˜¸ë²„ ì´ë²¤íŠ¸
      document.querySelectorAll('.star').forEach((star, index) => {
        // í´ë¦­ ì´ë²¤íŠ¸
        star.addEventListener('click', function() {
          const rating = parseInt(this.getAttribute('data-rating'));
          selectedRating = rating;
          
          // ë³„ì  í‘œì‹œ ì—…ë°ì´íŠ¸ (1ë¶€í„° ratingê¹Œì§€ í™œì„±í™”)
          document.querySelectorAll('.star').forEach((s) => {
            const starRating = parseInt(s.getAttribute('data-rating'));
            if (starRating <= rating) {
              s.classList.add('active');
            } else {
              s.classList.remove('active');
            }
          });
        });

        // í˜¸ë²„ ì´ë²¤íŠ¸ (ë§ˆìš°ìŠ¤ ì˜¬ë ¸ì„ ë•Œë§Œ ë¯¸ë¦¬ë³´ê¸°)
        star.addEventListener('mouseenter', function() {
          const rating = parseInt(this.getAttribute('data-rating'));
          
          // í˜¸ë²„ ì‹œ ë¯¸ë¦¬ë³´ê¸° (ì„ íƒëœ ë³„ì ì€ ìœ ì§€í•˜ë©´ì„œ í˜¸ë²„í•œ ë³„ê¹Œì§€ ë¯¸ë¦¬ë³´ê¸°)
          document.querySelectorAll('.star').forEach((s) => {
            const starRating = parseInt(s.getAttribute('data-rating'));
            if (starRating <= rating) {
              // í˜¸ë²„ ì¤‘ì¸ ë³„ê¹Œì§€ ì„ì‹œë¡œ active í´ë˜ìŠ¤ ì¶”ê°€ (ì›ë˜ activeëŠ” ìœ ì§€)
              if (!s.classList.contains('active')) {
                s.classList.add('hover-active');
              }
            } else {
              s.classList.remove('hover-active');
            }
          });
        });

        star.addEventListener('mouseleave', function() {
          // í˜¸ë²„ í•´ì œ ì‹œ hover-active í´ë˜ìŠ¤ ì œê±°
          document.querySelectorAll('.star').forEach((s) => {
            s.classList.remove('hover-active');
          });
        });
      });

      // ëª¨ë‹¬ ì™¸ë¶€ í´ë¦­ ì‹œ ë‹«ê¸°
      document.getElementById('reviewModal').addEventListener('click', function(e) {
        if (e.target === this) {
          closeReviewModal();
        }
      });

      // ë¦¬ë·° ì œì¶œ
      async function submitReview() {
        if (!selectedRating) {
          alert('í‰ì ì„ ì„ íƒí•´ì£¼ì„¸ìš”.');
          return;
        }

        if (!currentStoreId) {
          alert('ê°€ê²Œ ì •ë³´ê°€ ì—†ìŠµë‹ˆë‹¤.');
          return;
        }

        const content = document.getElementById('reviewContent').value.trim();

        try {
          const response = await fetch('/reviews', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              store_id: currentStoreId,
              order_id: currentOrderId,  // ì£¼ë¬¸ ID ì¶”ê°€
              rating: selectedRating,
              content: content
            })
          });

          if (response.ok) {
            const data = await response.json();
            alert('ë¦¬ë·°ê°€ ì‘ì„±ë˜ì—ˆìŠµë‹ˆë‹¤!');
            closeReviewModal();
            // ì£¼ë¬¸ ë‚´ì—­ ìƒˆë¡œê³ ì¹¨
            loadOrderHistory();
          } else {
            const error = await response.json();
            alert(error.error || 'ë¦¬ë·° ì‘ì„±ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
          }
        } catch (error) {
          console.error('ë¦¬ë·° ì‘ì„± ì˜¤ë¥˜:', error);
          alert('ë¦¬ë·° ì‘ì„± ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
        }
      }
    </script>
