<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ì¥ë°”êµ¬ë‹ˆ</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Jua&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Jua', sans-serif;
      background-color: #f8f9fa;
    }

    .app-container {
      max-width: 480px;
      margin: 0 auto;
      min-height: 100vh;
      background-color: #fff;
      display: flex;
      flex-direction: column;
    }

    /* ìƒë‹¨ë°” */
    .top-bar {
      padding: 16px 20px;
      background: #fff;
      border-bottom: 2px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .back-btn {
      border: none;
      background: none;
      font-size: 24px;
      cursor: pointer;
    }

    .page-title {
      font-size: 22px;
      font-weight: bold;
    }

    /* ë©”ì¸ */
    .main-content {
      flex: 1;
      padding: 20px;
      padding-bottom: 120px;
    }

    /* ë¹ˆ ì¥ë°”êµ¬ë‹ˆ */
    .empty-cart {
      text-align: center;
      padding: 80px 20px;
      color: #aaa;
      font-size: 18px;
    }

    /* ì¥ë°”êµ¬ë‹ˆ ì•„ì´í…œ */
    .cart-section {
      margin-bottom: 24px;
    }

    .store-header {
      font-size: 18px;
      font-weight: bold;
      padding-bottom: 8px;
      border-bottom: 2px solid #eee;
      margin-bottom: 12px;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      background: #f8f9fa;
      padding: 16px;
      border-radius: 10px;
      border: 2px solid #e6e6e6;
      margin-bottom: 12px;
    }

    .item-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .item-name {
      font-size: 17px;
      font-weight: bold;
    }

    .item-price {
      color: #00d2be;
      font-weight: bold;
    }

    .item-controls {
      display: flex;
      gap: 14px;
      align-items: center;
    }

    .quantity-control {
      display: flex;
      align-items: center;
      gap: 8px;
      border: 2px solid #ddd;
      padding: 4px 10px;
      background: #fff;
      border-radius: 20px;
    }

    .qty-btn {
      border: none;
      background: none;
      font-size: 18px;
      cursor: pointer;
      color: #00d2be;
    }

    .delete-btn {
      border: none;
      background: none;
      font-size: 20px;
      color: #e63946;
      cursor: pointer;
    }

    /* í•˜ë‹¨ ì£¼ë¬¸ ì„¹ì…˜ */
    .order-section {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 480px;
      background: #fff;
      border-top: 2px solid #eee;
      padding: 20px;
    }

    .total-section {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 14px;
      display: flex;
      justify-content: space-between;
    }

    .order-btn {
      width: 100%;
      padding: 18px;
      font-size: 18px;
      font-family: 'Jua', sans-serif;
      background: #00d2be;
      border: none;
      border-radius: 12px;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>

<body>

<div class="app-container">

  <!-- ìƒë‹¨ë°” -->
  <header class="top-bar">
    <button class="back-btn" id="backBtn">â†</button>
    <h1 class="page-title">ì¥ë°”êµ¬ë‹ˆ</h1>
    <div style="width:24px;"></div>
  </header>

  <!-- ë©”ì¸ -->
  <main class="main-content">
    <div id="emptyCart" class="empty-cart" style="display:none;">
      ì¥ë°”êµ¬ë‹ˆê°€ ë¹„ì—ˆìŠµë‹ˆë‹¤.
    </div>

    <div id="cartItems"></div>
  </main>

  <!-- í•˜ë‹¨ -->
  <div id="orderSection" class="order-section" style="display:none;">
    <div class="total-section">
      <span>ì´ ê¸ˆì•¡</span>
      <span id="totalPrice">0ì›</span>
    </div>
    <button class="order-btn" id="orderBtn">ì£¼ë¬¸í•˜ê¸°</button>
  </div>
</div>


<script>
  // ==========================
  // ì¥ë°”êµ¬ë‹ˆ ë¶ˆëŸ¬ì˜¤ê¸°
  // ==========================
  function loadCart() {
    const saved = localStorage.getItem("cart");
    let cart = [];

    if (saved) {
      try {
        cart = JSON.parse(saved);
        if (!Array.isArray(cart)) cart = [];
      } catch (e) {
        cart = [];
      }
    }

    // ì¥ë°”êµ¬ë‹ˆì— idê°€ ì—†ë‹¤ë©´ ìë™ ìƒì„±
    cart = cart.map(item => {
      if (!item._id) {
        item._id = Date.now() + Math.random();
      }
      return item;
    });

    localStorage.setItem("cart", JSON.stringify(cart));
    return cart;
  }


  // ==========================
  // ì¥ë°”êµ¬ë‹ˆ ë Œë”ë§
  // ==========================
  function renderCart() {
    const cart = loadCart();

    const emptyCart = document.getElementById("emptyCart");
    const cartItems = document.getElementById("cartItems");
    const orderSection = document.getElementById("orderSection");

    if (cart.length === 0) {
      emptyCart.style.display = "block";
      cartItems.innerHTML = "";
      orderSection.style.display = "none";
      return;
    }

    emptyCart.style.display = "none";
    orderSection.style.display = "block";

    // ê°€ê²Œë³„ ê·¸ë£¹í™”
    const grouped = {};
    cart.forEach(item => {
      if (!grouped[item.storeName]) grouped[item.storeName] = [];
      grouped[item.storeName].push(item);
    });

    cartItems.innerHTML = "";

    Object.keys(grouped).forEach(storeName => {
      const section = document.createElement("div");
      section.className = "cart-section";

      const header = document.createElement("div");
      header.className = "store-header";
      header.textContent = storeName;

      section.appendChild(header);

      grouped[storeName].forEach(item => {
        const div = document.createElement("div");
        div.className = "cart-item";

        div.innerHTML = `
          <div class="item-info">
            <div class="item-name">${item.menuName}</div>
            <div class="item-price">${(item.price * item.quantity).toLocaleString()}ì›</div>
          </div>

          <div class="item-controls">
            <div class="quantity-control">
              <button class="qty-btn minus" data-id="${item._id}">-</button>
              <span>${item.quantity}</span>
              <button class="qty-btn plus" data-id="${item._id}">+</button>
            </div>

            <button class="delete-btn" data-id="${item._id}">ğŸ—‘ï¸</button>
          </div>
        `;

        section.appendChild(div);
      });

      cartItems.appendChild(section);
    });

    bindEvents();
    updateTotal();
  }


  // ==========================
  // ì´ë²¤íŠ¸ ë°”ì¸ë”© (ìˆ˜ëŸ‰/ì‚­ì œ)
  // ==========================
  function bindEvents() {
    document.querySelectorAll(".plus").forEach(btn => {
      btn.onclick = () => changeQty(btn.dataset.id, 1);
    });

    document.querySelectorAll(".minus").forEach(btn => {
      btn.onclick = () => changeQty(btn.dataset.id, -1);
    });

    document.querySelectorAll(".delete-btn").forEach(btn => {
      btn.onclick = () => deleteItem(btn.dataset.id);
    });
  }

  function changeQty(id, diff) {
    const cart = loadCart();
    const item = cart.find(i => i._id == id);
    if (!item) return;

    item.quantity += diff;
    if (item.quantity <= 0) {
      deleteItem(id);
      return;
    }

    localStorage.setItem("cart", JSON.stringify(cart));
    renderCart();
  }

  function deleteItem(id) {
    let cart = loadCart();
    cart = cart.filter(i => i._id != id);
    localStorage.setItem("cart", JSON.stringify(cart));
    renderCart();
  }

  function updateTotal() {
    const cart = loadCart();
    const total = cart.reduce((t, i) => t + i.price * i.quantity, 0);
    document.getElementById("totalPrice").textContent = total.toLocaleString() + "ì›";
  }

  // ì¥ë°”êµ¬ë‹ˆ í˜ì´ì§€ ë’¤ë¡œê°€ê¸° ë²„íŠ¼
  const backBtn = document.getElementById("backBtn");
  if (backBtn) {
    backBtn.addEventListener("click", () => {
      const cart = JSON.parse(localStorage.getItem("cart") || "[]");
      if (cart.length > 0 && cart[0].storeId) {
        // ê°€ê²Œ ìƒì„¸ í˜ì´ì§€ë¡œ ì´ë™
        const storeId = cart[0].storeId;
        window.location.href = `/stores/${storeId}/detail`;
      } else {
        // ì¥ë°”êµ¬ë‹ˆ ë¹„ì–´ ìˆìœ¼ë©´ ë©”ì¸ í˜ì´ì§€ë¡œ ì´ë™
        window.location.href = "/customer/main";
      }
    });
  }

  // ==========================
  // ì£¼ë¬¸ ë²„íŠ¼
  // ==========================
  document.getElementById("orderBtn").onclick = async () => {
    const cart = loadCart();
    if (cart.length === 0) {
      alert("ì¥ë°”êµ¬ë‹ˆê°€ ë¹„ì–´ìˆìŠµë‹ˆë‹¤.");
      return;
    }
    
    // ê°€ê²Œ ì •ë³´ ê°€ì ¸ì˜¤ê¸° (minprice í™•ì¸ìš©)
    const storeId = cart[0].storeId;
    let storeMinprice = 0;
    try {
      const storeRes = await fetch(`/stores/${storeId}`);
      if (storeRes.ok) {
        const store = await storeRes.json();
        // minpriceì—ì„œ "ì›" ì œê±°í•˜ê³  ìˆ«ìë¡œ ë³€í™˜
        const minpriceStr = store.minprice ? store.minprice.replace(/ì›/g, '').replace(/,/g, '') : '0';
        storeMinprice = parseInt(minpriceStr) || 0;
      }
    } catch (e) {
      console.error('ê°€ê²Œ ì •ë³´ ì¡°íšŒ ì‹¤íŒ¨');
    }
    
    // ì´ ê¸ˆì•¡ ê³„ì‚°
    const totalPrice = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
    
    // ìµœì†Œì£¼ë¬¸ê¸ˆì•¡ í™•ì¸
    if (storeMinprice > 0 && totalPrice < storeMinprice) {
      alert(`ìµœì†Œì£¼ë¬¸ê¸ˆì•¡ì´ ë¶€ì¡±í•©ë‹ˆë‹¤.\nìµœì†Œì£¼ë¬¸ê¸ˆì•¡: ${storeMinprice.toLocaleString()}ì›\ní˜„ì¬ ê¸ˆì•¡: ${totalPrice.toLocaleString()}ì›`);
      return;
    }
    
    // ì£¼ë¬¸ í˜ì´ì§€ë¡œ ì´ë™ (store_id ì „ë‹¬)
    window.location.href = `/customer/order?store_id=${storeId}`;
  };

  // ì´ˆê¸° ë Œë”ë§
  renderCart();
</script>

</body>
</html>
